<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISS Tracker</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
</head>

<body>
    <div id="map" style="height:100vh; width:100vw;"></div>
    <script>
        fetch("https://api.wheretheiss.at/v1/satellites/25544", {
            method: "GET",
            mode: 'cors',
            headers: {}
        })
            .then(data => data.json().then(parsed => {
                const lat = parsed["latitude"]
                const lon = parsed["longitude"]
                let map = L.map('map').setView([lat, lon], 6)
                let my_divicon = L.divIcon({
                    className: 'arrow_box'
                })
                let marker = L.marker([lat, lon], {
                    draggable:true
                })
                L.tileLayer(
                    'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        'attribution': 'Map data, copyright <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'
                    }
                ).addTo(map)
                marker.addTo(map)
            }))
            .catch(error => console.error(error))

    </script>
</body>

</html>
